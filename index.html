<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מציג שברים - Fraction Visualizer</title>
    <meta name="description" content="כלי אינטראקטיבי לילדים ללמידת שברים באמצעות הצגה חזותית וכלי השוואה - Interactive Hebrew fraction visualizer for kids">
    <meta name="keywords" content="שברים, מתמטיקה, ילדים, חינוך, fractions, math, education, kids, hebrew">
    <meta name="author" content="Danny Shmueli">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="מציג שברים - Hebrew Fraction Visualizer">
    <meta property="og:description" content="כלי אינטראקטיבי לילדים ללמידת שברים באמצעות הצגה חזותית וכלי השוואה">
    <meta property="og:site_name" content="Fraction Visualizer">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:title" content="מציג שברים - Hebrew Fraction Visualizer">
    <meta property="twitter:description" content="Interactive tool for kids to learn fractions with visual bars and comparison tools">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🧮</text></svg>">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🧮 מציג שברים</h1>
            <p>עזור לילדים שלך ללמוד שברים בקלות!</p>
        </header>

        <div class="input-section">
            <div class="fraction-input">
                <h3>הזן שבר:</h3>
                <div class="fraction-form">
                    <div class="input-group">
                        <label for="denominator">מכנה:</label>
                        <input type="number" id="denominator" min="1" max="100" value="4">
                    </div>
                    <div class="fraction-line">/</div>
                    <div class="input-group">
                        <label for="numerator">מונה:</label>
                        <input type="number" id="numerator" min="0" max="100" value="1">
                    </div>
                </div>
                <button id="addFraction" class="btn-primary">הוסף שבר</button>
            </div>
        </div>

        <div class="visualization-section">
            <div class="fractions-container" id="fractionsContainer">
                <!-- Fraction visualizations will be added here -->
            </div>
        </div>

        <div class="comparison-section" id="comparisonSection" style="display: none;">
            <h3>השוואת שברים:</h3>
            <div id="comparisonResult"></div>
        </div>

        <div class="controls">
            <button id="clearAll" class="btn-secondary">נקה הכל</button>
            <button id="compareAll" class="btn-primary">השווה שברים</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
