<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爪 砖专 - Fraction Visualizer</title>
    <meta name="description" content=" 专拽  转 砖专 爪注转 爪 转转  砖 - Interactive Hebrew fraction visualizer for kids">
    <meta name="keywords" content="砖专, 转拽, , , fractions, math, education, kids, hebrew">
    <meta name="author" content="Danny Shmueli">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="爪 砖专 - Hebrew Fraction Visualizer">
    <meta property="og:description" content=" 专拽  转 砖专 爪注转 爪 转转  砖">
    <meta property="og:site_name" content="Fraction Visualizer">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:title" content="爪 砖专 - Hebrew Fraction Visualizer">
    <meta property="twitter:description" content="Interactive tool for kids to learn fractions with visual bars and comparison tools">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>М</text></svg>">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>М 爪 砖专</h1>
            <p>注专  砖  砖专 拽转!</p>
        </header>

        <div class="input-section">
            <div class="fraction-input">
                <h3> 砖专:</h3>
                <div class="fraction-form">
                    <div class="input-group">
                        <label for="denominator">:</label>
                        <input type="number" id="denominator" min="1" max="100" value="4">
                    </div>
                    <div class="fraction-line">/</div>
                    <div class="input-group">
                        <label for="numerator">:</label>
                        <input type="number" id="numerator" min="0" max="100" value="1">
                    </div>
                </div>
                <button id="addFraction" class="btn-primary">住祝 砖专</button>
            </div>
        </div>

        <div class="visualization-section">
            <div class="fractions-container" id="fractionsContainer">
                <!-- Fraction visualizations will be added here -->
            </div>
        </div>

        <div class="comparison-section" id="comparisonSection" style="display: none;">
            <h3>砖转 砖专:</h3>
            <div id="comparisonResult"></div>
        </div>

        <div class="controls">
            <button id="clearAll" class="btn-secondary">拽 </button>
            <button id="compareAll" class="btn-primary">砖 砖专</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
